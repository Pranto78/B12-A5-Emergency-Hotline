<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>

        <!-- navbar -->
        <nav class=" navbar flex justify-between  max-w-[1800px] mx-auto">

            <div class="flex">
            <div class="sub-parent w-[50px] h-[50px]">
                <img src="assets/logo.png" class="" alt="">
            </div>

            <div class="sub-parent">
                <h1 class="font-extrabold text-[#006747] ml-2">Emergency <br> Service</h1>
            </div>
            </div>


            <div class="right-parent flex gap-3 ">
                <div class="w-[100px] h-[50px]  rounded-3xl bg-[#41ff6b1a] flex justify-center items-center">
                <p>0 <i class="fa-solid fa-heart"></i></p>
            </div>

            <div class="flex gap-1 w-[100px] h-[50px]  rounded-3xl bg-[#41ff6b1a] justify-center items-center">
                <p>100</p> 

                <img src="assets/coin.png" class="w-[24px] h-[24px]" alt="">

            </div>

            <div class="bg-[#006747] w-[100px] h-[50px]  rounded-3xl flex justify-center items-center text-white font-bold ">
                <p>0 <span>copy</span></p>
            </div>

            </div>
    
        </nav>

        <!-- Hero section -->


        <div class="herp-section w-full mx-auto text-center bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] p-8 mt-2">
            <div class="flex justify-center items-center">
                <img src="assets/bangladesh-govt-logo 1.png" class="w-[92px] h-[92px]" alt="">
            </div>

            <h1 class="text-[40px] font-bold text-white">Emergency Service Directory</h1>

            <p class="text-[20px] font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>
</body>
</html>
